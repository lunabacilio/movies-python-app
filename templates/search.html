<!DOCTYPE html>
<html>
<head>
    <title>Buscar Película</title>
</head>
<body>
    <h1>Buscar Película</h1>
    <form action="/search" method="get">
        <label for="id">ID de la Película:</label>
        <input type="text" id="id" name="id">
        <input type="submit" value="Buscar">
    </form>
    {% if pelicula %}
        <div>
            <h2>{{ pelicula.title }}</h2>
            <p>Disponible: {{ 'Sí' if pelicula.available else 'No' }}</p>
            <p>ID: {{ pelicula.id }}</p>
            <p>Fecha: {{ pelicula.timestamp }}</p>
        </div>
    {% endif %}
    <div>
        <a href="/" class="button">Back to home</a>
    </div>
</body>
</html>
